<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selectedUserId]="selectedUserId"
        (select)="onSelectedUser($event)"
      />
    </li>
    }
  </ul>
  @if (selectedUserId) {
  <app-tasks [name]="selectedUser?.name" [userId]="selectedUserId"></app-tasks>
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
